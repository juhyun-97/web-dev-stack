<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습07_회원가입.css" />
  </head>
  <body>
    <h2>회원가입</h2>

    <div id="card">
      <input type="text" id="id" placeholder="아이디를 입력해주세요" />
      <p id="result">영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내</p>
      <input type="text" id="pw" placeholder="비밀번호를 입력해주세요" />
      <p id="result2">영문자, 숫자, 특수문자 조합으로 8~15자 이내</p>
      <input
        type="text"
        id="repw"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
      />
      <p id="result3">위 비밀번호와 동일하게</p>
      <input type="text" id="kr" placeholder="이름을 입력해주세요" />
      <p id="result4">한글 2자 이상</p>
      <input type="text" id="email" placeholder="이메일을 입력해주세요" />
      <p id="result5">이메일 형식</p>
      <input type="text" id="number" placeholder="전화번호를 입력해주세요" />
      <p id="result6">전화번호 형식</p>
      <section>
        <button onclick="windowConfirm()">회원가입</button>
        <button onclick="location.reload()">취소</button>
      </section>
    </div>
    <script src="실습07_회원가입.js"></script>
  </body>
</html>
