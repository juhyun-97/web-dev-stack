<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 연산자</title>
  </head>
  <body>
    <h1>변수와 연산자</h1>
    <h2>1. var, let, const</h2>
    <script>
      // 변수 : 값을 담는 공간
      // 변수명 = 값
      // var : 예전 버전 (가급적 사용 X)
      var oldVar = 1; // =표시는 1이라는 값을 oldVar안에 담았다 라고 표현
      oldVar = "변경"; // '', "" 둘다 써도 무관
      console.log(oldVar);

      // let : 일반 변수 선언 (가끔만 쓰기)
      let nickname = "성예찬";
      nickname = "이상엽";
      console.log(nickname);

      // const : 상수 선언 (주로 쓰기, 해킹당하거나 외부접근으로 조작했을때 에러 유발)
      const name = "조규상";
      //   name = "최다인";
      console.log(name);
    </script>

    <h2>2. 자료형과 typeof</h2>
    <script>
      // 한페이지에 있는 모든 스크립트는 공유됨, 변수 한번 지정된건 다시 못씀(let,const)
      const userId = "최다인"; // 문자열 - string
      const age = 15; // 숫자 - number
      const check = true; // true, flase : 논리형 - boolean
      let unknown; // 값이 정의되지 않음 - undefined
      let isNone = null; // 값이 없음 - null
      console.log(typeof userId);
      console.log(age);
      console.log(check);
      console.log(unknown);
      console.log(isNone);

      let test = "test";
      console.log(typeof test);
      test = 123;
      test = false;
      console.log(typeof test);
    </script>
    <h2>3. 문자열 & 템플릿 리터럴</h2>
    <script>
      const hobby = "게임";
      console.log("내 취미는 " + hobby + "입니다.");
      console.log(`내 취미는 ${hobby}입니다.`); //둘중 하나 편한거 쓰면됨

      const escape = '내 이름은\n"문채은"입니다.'; // 줄바꿈
      console.log(escape); //
    </script>

    <h2>4. 숫자</h2>
    <script>
      const num1 = 10;
      const num2 = 3;
      console.log("더하기 : ", num1 + num2); // 13
      console.log("빼기 : ", num1 - num2); // 7
      console.log("곱하기 : ", num1 * num2); // 30
      console.log("나누기 : ", num1 / num2); // 3.33333...
      console.log("나머지 : ", num1 % num2); // 1
      console.log("제곱 : ", num1 ** num2); // 1000

      // 문자열 -> 숫자
      console.log(Number("100")); // 100
      console.log(Number("Hello")); // NaN

      // 숫자 -> 문자열
      console.log(String(300));

      // 소수 제거 -> 정수로 변환
      console.log(parseInt(3.9)); // 3(소숫점 제거)

      // 문자열 -> 실수
      console.log(parseFloat("4.2")); //4.2
    </script>

    <h2>5. Boolean과 비교 연산자</h2>
    <script>
      console.log(true);
      console.log(false);

      // Boolean 변환
      console.log(Boolean("World")); // true
      console.log(Boolean("")); // 공백은 false 나머지는 true

      console.log(Boolean(0)); // 숫자 0은 fasle 나머지는 true
      console.log(Boolean(1)); // true

      const a = 100;
      const b = "100";
      // 100이랑 100이랑 같아? 같네~
      console.log(a == b); // == : 같다 true

      // 숫자 100이랑 문자 100이랑 같아? 아니지~
      console.log(a === b); // === : 타일까지 같다 false (더 엄격하게)
      console.log(a === Number(b)); // true

      // !=, !== : 같지 않니?
      console.log(a != b); // false
      console.log(a !== b); // true

      const c = 200;
      console.log(a < c); // true
      console.log(a > c); // false
      console.log(a >= c); // false
      console.log(a <= c); // true

      //연습
      console.log("0" == 0); // true
      console.log("0" === 0); // false
      console.log(Boolean("")); // false 비어있는 문자열
      console.log(Boolean("0")); // true 비어있지 않는 문자열
    </script>

    <h2>6. 논리 연산자</h2>
    <script>
      const x = 10;
      const y = 20;

      // and : 둘다 true인 경우 && : 그리고
      console.log(x < 15 && y > 10); // true
      console.log(x > 15 && y > 10); // false
      // or : 하나만 true여도 true || : 또는
      console.log(x < 15 || y > 10); // true
      // not : 부정연산자 ! : false를 부정하여 반대값으로 지정
      console.log(!false); // true
      console.log(!!true); // true

      console.log("JavaScript" && 12345); // 앞에 true면 뒤에값처리 앞이 false면 처리안함.
      console.log(null || "JS");
    </script>
  </body>
</html>
